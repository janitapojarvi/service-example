apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "service-example.fullname" . }}
  labels:
    {{- include "service-example.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "service-example.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "service-example.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "service-example.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- with .Values.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          env:
            {{- /* Inject connection strings from sealed/existing secrets when provided */}}
            {{- if .Values.mongodb.enabled }}
              {{- if .Values.mongodb.auth.existingSecret }}
              - name: MONGO_USER
                valueFrom:
                  secretKeyRef:
                    name: {{ .Values.mongodb.auth.existingSecret | quote }}
                    key: username
              - name: MONGO_PASS
                valueFrom:
                  secretKeyRef:
                    name: {{ .Values.mongodb.auth.existingSecret | quote }}
                    key: password
              - name: MONGO_DB
                valueFrom:
                  secretKeyRef:
                    name: {{ .Values.mongodb.auth.existingSecret | quote }}
                    key: database
              - name: Aspire__MongoDB__Driver__ConnectionString
                value: {{ printf "mongodb://$(MONGO_USER):$(MONGO_PASS)@%s-mongodb:27017/$(MONGO_DB)?authSource=$(MONGO_DB)" .Release.Name | quote }}
              {{- end }}
            {{- end }}
            {{- if .Values.redis.enabled }}
              {{- if .Values.redis.auth.existingSecret }}
              - name: REDIS_PASS
                valueFrom:
                  secretKeyRef:
                    name: {{ .Values.redis.auth.existingSecret | quote }}
                    key: password
              - name: Aspire__StackExchange__Redis__ConnectionString
                value: {{ printf "redis://:$(REDIS_PASS)@%s-redis-master:6379" .Release.Name | quote }}
              {{- end }}
            {{- end }}
            {{- if .Values.nats.enabled }}
              {{- if .Values.nats.auth.existingSecret }}
              - name: NATS_USER
                valueFrom:
                  secretKeyRef:
                    name: {{ .Values.nats.auth.existingSecret | quote }}
                    key: username
              - name: NATS_PASS
                valueFrom:
                  secretKeyRef:
                    name: {{ .Values.nats.auth.existingSecret | quote }}
                    key: password
              - name: Aspire__NATS__Net__ConnectionString
                value: {{ printf "nats://$(NATS_USER):$(NATS_PASS)@%s-nats:4222" .Release.Name | quote }}
              {{- end }}
            {{- end }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
