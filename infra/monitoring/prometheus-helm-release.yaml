---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: prometheus-release
  namespace: monitoring
spec:
  chart:
    spec:
      chart: kube-prometheus-stack
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: prometheus-repo
      version: v79.7.1
  interval: 1m0s
  # Values to make Prometheus Operator discover ServiceMonitor/PodMonitor from application namespaces
  # and configure Grafana with Prometheus as default datasource
  values:
    prometheus:
      prometheusSpec:
        serviceMonitorSelectorNilUsesHelmValues: false
        # allow Prometheus to discover ServiceMonitors from other namespaces
        serviceMonitorSelector: {}
        serviceMonitorNamespaceSelector: {}
        # allow Prometheus to discover PodMonitors from other namespaces
        podMonitorSelectorNilUsesHelmValues: false
        podMonitorSelector: {}
        podMonitorNamespaceSelector: {}
        # allow PrometheusRules from other namespaces (optional)
        ruleSelector: {}
        ruleNamespaceSelector: {}
        # Reduce resources for VM testing
        resources:
          requests:
            cpu: 100m
            memory: 512Mi
          limits:
            cpu: 500m
            memory: 1Gi
        retention: 7d
        retentionSize: 5GB
    # Reduce Alertmanager resources
    alertmanager:
      alertmanagerSpec:
        resources:
          requests:
            cpu: 10m
            memory: 64Mi
          limits:
            cpu: 100m
            memory: 128Mi
    # Reduce kube-state-metrics resources
    kube-state-metrics:
      resources:
        requests:
          cpu: 10m
          memory: 32Mi
        limits:
          cpu: 100m
          memory: 64Mi
    # Reduce node-exporter resources
    prometheus-node-exporter:
      resources:
        requests:
          cpu: 10m
          memory: 32Mi
        limits:
          cpu: 100m
          memory: 64Mi
    grafana:
      # Enable Grafana (included in kube-prometheus-stack)
      enabled: true
      # Reduce Grafana resources
      resources:
        requests:
          cpu: 50m
          memory: 128Mi
        limits:
          cpu: 200m
          memory: 256Mi
      # Configure default datasources
      datasources:
        datasources.yaml:
          apiVersion: 1
          datasources:
          - name: Prometheus
            type: prometheus
            url: http://prometheus-release-kube-pr-prometheus:9090
            access: proxy
            isDefault: true
          - name: Loki
            type: loki
            url: http://loki:3100
            access: proxy
            isDefault: false
      # Configure Grafana ingress
      ingress:
        enabled: true
        ingressClassName: nginx
        path: /
        pathType: Prefix
        hosts:
          - grafana.local
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-prod
